apiVersion: v1
kind: Pod
metadata:
  name: standard-output-pod
spec:
  containers:
  - name: main-container
    image: busybox
    args:
    - /bin/sh
    - -c
    - >
      i=0;
      while true;
      do
        echo "$i: $(date) dog";
        i=$((i+1));
        sleep 1;
      done
